<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="imagenes/alura.png" alt="logo alura" class="position-logo">
    </header>
    <main>
        <section class="col-8">
            <div id="mensaje-instruccion" style="display:block;">
                <h1>Ingrese el texto aqui</h1>
                <textarea class="box-text" id="texto-usuario" cols="30" rows="10" style="background: #E5E5E5; border: none"></textarea>
                <div>
                    <img src="imagenes/clarification.png" alt="icon" class="clarification-icon"> 
                    <p class="clarification">Solo letras minúsculas y sin acentos</p>
                </div>
            </div>
            <div class="btns-position">
                <button id="btn-encriptar" class="btn btn-primary" onclick="encriptar()">Encriptar</button>
                <button id="btn-desencriptar" class="btn btn-secondary" onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="col-4">
            <div class="show-message">
                <img src="imagenes/Muñeco.png" alt="munheco" class="munheco">
                <h3 class="no-mensaje">Ningún mensaje fue encontrado</h3>
                <p class="mensaje-peticion">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="mensaje-encriptado" style="display:none;">
                <textarea class="txtarea-encriptado" name="" id="texto-encriptado" cols="30" rows="10" style=" background: #ffffff; border: none"></textarea>
                <button class="btn btn-copiar position-btn-copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="firma">By Hazel Garro</p>
    </footer>
    
    <script src="logica.js"></script>
    
</body>
</html>
